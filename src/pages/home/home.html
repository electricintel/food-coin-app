<ion-content>
	<div class="qrcode-box">&nbsp;</div>
	<p class="qrcode-subtitle">Scan QR Code</p>

	<ion-card class="password-modal"
		[hidden]="!(account.qrCode.length <= 1 && account.password.length !== 6)">
		<ion-card-content>
			<ion-card-title>
				Enter your 6 digit password to unlock your account
			</ion-card-title>

			<ion-input class="password-number-input" type="number" [(ngModel)]="account.password"></ion-input>
		</ion-card-content>
	</ion-card>
</ion-content>
